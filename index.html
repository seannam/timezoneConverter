<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timestamp Converter</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<script src="libraries/luxon.min.js"></script>
<script src="scripts/main.js"></script>
<body>

    <div class='container-small'>
        <label for="timestampField">SQL Timestamp</label>
        <input type="text" name="timestampField" id="timestampField">
    </div>
    <div class="container-small">
        <label for="unixTimeField">Unix Time (sec)</label>
        <input type="text" name="unixTimeField" id="unixTimeField">
    </div>
    <div class="container-small">
        <div id="consoleMessage"></div>
    </div>
    <table id="conversionTable">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Unix Time</th>
                <th colspan='2'>UTC</th>
                <th colspan='2'>America/Los_Angeles</th>
            </tr>
            <tr>
                <th></th>
                <th></th>
                <th>ISO 8601</th>
                <th>Human Readable</th>
                <th>ISO 8601</th>
                <th>Human Readable</th>
            </tr>
        </thead>
    </table>

    
</body>
</html>
